{{extend "layout.html"}}
{{include "templates.html"}}
<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <button class="btn" onclick="schedule('{{=task.name}}')">Schedule</button>
    <button class="btn" onclick="delete_results('{{=task.name}}')">Delete Results</button>
    <button class="btn" onclick="delete_task('{{=task.name}}')">Delete this Tasks</button>

    {{TABLE(data)}}

    <script>
        query_task_status('{{=task.name}}');
    </script>
</body>
</html>
