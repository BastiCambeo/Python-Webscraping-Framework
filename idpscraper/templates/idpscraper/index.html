{% extends "idpscraper/layout.html" %}

{% block title %}All Tasks{% endblock %}
{% block h1 %}All Tasks{% endblock %}

{% block content %}
<ul>
    {% for task in tasks %}
        <li><a href="{% url 'idpscraper:task' task.name %}">{{ task.name }}</a></li>
    {% endfor %}
</ul>

<button class="btn" onclick="new_task()">Create New Task</button>
{% endblock %}
