{% extends "idpscraper/layout.html" %}

{% block title %}Relative Age Effect{% endblock %}
{% block h1 %}Relative Age Effect{% endblock %}

{% block content %}

    <div id="cards_status_piechart" style="height:700px"></div>

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load('visualization', '1.0', {'packages': ['corechart']});
        google.setOnLoadCallback(drawChart);
        function drawChart() {
            // Pie Cake: Edited Cards by Status
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Birthmonth');
            data.addColumn('number', 'Slices');
            data.addRows(
                    [
                        {% for month, count in birthdays.items %}
                            ["{{month}}: {{count}}", {{count}}],
                        {% endfor %}
                    ]
            );
            var options = {'title': '{{athlete_count}} Athletes overall'};
            var cards_chart = new google.visualization.PieChart(document.getElementById('cards_status_piechart'));
            cards_chart.draw(data, options);
        }
    </script>

{% endblock %}
