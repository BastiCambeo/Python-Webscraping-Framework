{{left_sidebar_enabled,right_sidebar_enabled=False,('message' in globals())}}
{{response.title = 'Tasks'}}
{{extend 'layout.html'}}

<ul>
    {{for task in tasks:}}
        <li><a href="{{=url('default', 'task', vars={"name": task.name})}}">{{=task.name}}</a></li>
    {{pass}}
</ul>

<button class="btn" onclick="create_new_task()">Create New Task</button>
